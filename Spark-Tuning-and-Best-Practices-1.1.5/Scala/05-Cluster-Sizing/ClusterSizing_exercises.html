 the developer to ensure that optimal types are used. Formatting data correctly can have a dramatic effect on how much memory the data takes up in Spark. For example, what if we stored a number in `String` form rather than an `Integer`?","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"a5bfdfb9-b4f3-411c-a5ad-a537317f9139"},{"version":"CommandV1","origId":787269854283972,"guid":"e14c97e9-5c94-45b5-b3f8-327e4a907920","subtype":"command","commandType":"auto","position":5.0,"command":"val intDF = (1 to 1024 * 1024 * 2).toDF(\"num\")\nval stringDF = (1 to 1024 * 1024 * 2).map(_.toString).toDF(\"num_str\")\n\nintDF.cache()\nintDF.count()\n\nstringDF.cache()\nstringDF.count()","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"5260fbb9-e6b2-4d4b-af51-0512d3623c99"},{"version":"CommandV1","origId":787269854283973,"guid":"0f612d88-089d-414c-bfa1- ":null,"streamStates":{},"nuid":"4dbe405d-64ea-4a9f-af96-8f6cca91b1e7"},{"version":"CommandV1","origId":787269854283975,"guid":"37d8a007-1cfa-473d-a535-d69905e3c2d1","subtype":"command","commandType":"auto","position":8.0,"command":"%md \nWe can do even better for the above example. Assuming we're using large numbers, and we can't use an `Integer`, try to optimize the way we store the number further. ","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"d2839698-a1af-4c37-add3-af6599037549"},{"version":"CommandV1","origId":787269854283976,"guid":"9632a4a1-43b8-4a29-8af0-a94434fb8d28","subtype":"command","commandType":"auto","position":9.0,"command":"// TODO\n\n// This exercise can take awhile to run. Feel free to reduce the limit.\nval limit = 1024 * 1024 * 2\n\n// let's create a DF full of strings to represent the large number as a base comparison\nval stringDF2 = List.fill(limit)(\"2147483648\").toDF(\"string\")\n// convert the below to a long and see how much space is saved by caching.\nval longDF = List.fill(limit)(<<FILL_IN>>).toDF(\"long\")\n\n// now compare size of both DataFrames caching and performing an action.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"cfa1fc79-87a6-4beb-b6de-be644ae7decd"},{"version":"CommandV1","origId":787269854283977,"guid":"08c2b8f0-f59d-4dde-b542-9eb49e2e5434","subtype":"command","commandType":"auto","position":10.0,"command":"%md \nNot quite as big a reduction in DF size as before. As `2147483648L` is larger than `Integer.MAX_VALUE`, but not that large a number, storing it as a long doesn't have the same dramatic effect as compared to when we used an `Integer`, but it still does reduce the DF size. There is another important point to consider if the number is stored as a String. There will be **casting** overhead at runtime that will slow down processing.\n\nRemember, typically `Longs` are 64 bits in the JVM and `Ints` are 32 bits, while `Strings` are of variable length; so, for a DataFrame's size to be reduced, the String representation of the number needs to be larger than 64 bits (though be sure to account for strings being padded to fill out a word).","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"19b8369e-87e4-429b-b536-5df7032f76d0"},{"version":"CommandV1","origId":787269854283978,"guid":"9281c332-1ed4-4a76-a5e1-b27795173c09","subtype":"command","commandType":"auto","position":11.0,"command":"// remember to lean up any DFs we wont use going forward.\nstringDF2.unpersist()\nlongDF.unpersist()","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"3b04e22c-d573-4264-a65f-13f15e8dcfe4"},{"version":"CommandV1","origId":787269854283979,"guid":"ec38205f-00f2-4f96-8a44-4deded917649","subtype":"command","commandType":"auto","position":12.0,"command":"%md \n## Hardware Provisioning\n\n### Memory\n\n- Overallocating too much memory to a single JVM can be detrimental, as GC becomes more expensive over large heaps. Typically, the upper limit is approximately 40GB, but this depends on the workload and JVM configuration. \n- Spark documentation recommends allocating 75% of a machine's memory to Spark and reserving 25% for operating system etc. However, that rule of thumb\n  doesn't always apply. Consider a machine with 256GB of physical RAM running a version of Linux. Does the operating system _really_ need 64GB of memory?\n  No. In that kind of hardware configuration, you first want to figure out how much RAM the operating system requires to work efficiently. (In some cases,\n  it might be less than 1GB.) Then, you can allocate the remaining RAM to Spark. (In this particular example, you'd likely want to run multiple Executors.)\n- Powerful high-end machines with more than 200GB of memory should run :false,"iPythonMetadata":null,"streamStates":{},"nuid":"51849220-979b-4917-81b6-a38fd0bf10e1"},{"version":"CommandV1","origId":787269854283986,"guid":"f6ec1e11-4a61-4c30-a8f9-e1fa47627565","subtype":"command","commandType":"auto","position":19.0,"command":"%md \n### Network\n\nOnce an application's dataset fits in memory, the application typically becomes network-bound, especially for **distributed reduce** processing such as `groupBys`, `joins` and transformations requiring a shuffle. \n\nThe simplest way to understand the impact of large shuffles on your application's performance is to use the Spark UI (available on `http://<driver-node>:4040` by default) to look at the volume of data shuffled and correlate it to how long it takes a stage to complete its processing. ","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"bb4362af-3198-4b5e-b449-45947531a668"},{"version":"CommandV1","origId":787269854283987,"guid":"b74aa3f9-ca83-4aac-926f-415e701aec42","subtype":"command","commandType":"auto","position":20.0,"command":"%md ### CPU Cores\n\nAs there is minimal sharing of resources between threads, Spark scales well with tens of CPU cores per machine. Recommendations for per-executor provisioning advise that a minimum of 8 Spark cores is a good starting point. Depending on how CPU intensive the workload of an application might be, more cores can be provisioned with the upper limit per executor being 16 cores. \n\nAgain, these are guidelines, depending on the workload more cores might be required as typically once an application's data is in memory, that application becomes CPU or network bound. As before, the best way of reviewing available resources is to look at the Spark UI. This time, rather than looking at the main (driver) UI, we're the Spark Master UI, which is typically available on `http://<spark-master-node>:8080` (for vanilla Spark distributions) and in DataBricks under `Clusters > Spark UI > Spark Cluster UI - Master`. \n\n<img src=\"https://s3-us-west-2.amazonaws.com/curriculum-release/images/tuning/spark-master-ui.png\" alt=\"Spark Master UI\"/><br/><br/>    ","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"acf96315-6dfa-4e63-9ceb-06593c2720c9"},{"version":"CommandV1","origId":787269854283988,"guid":"020b21e8-9a6a-4f83-9688-57c3ecb9d6f6","subtype":"command","commandType":"auto","position":21.0,"command":"%md ## Single Application vs Multi User Environment\n\nWithin a Spark application, multiple jobs can be executed by Spark's scheduler. Since the scheduler is fully thread-safe, separate threads can safely start jobs in parallel. This is a highly desirable feature in a multi-user environment with an application that is trying to get a response quickly and seems very responsive.\n\n\n##### FIFO scheduler\n- By default, Spark's scheduler runs jobs in a first-in-first-out approach (FIFO). \n- Each job is processed by Spark's scheduler and broken down it to a job of stages of tasks. \n- After scheduling, the job is submitted for execution. \n- If it's the first job at the head of the queue, it will greedily acquire all available resources. This is fine if it's a small job, but should it require all the resources, other jobs in the queue can get delayed significantly.\n\n##### Fair Scheduler\n- After Spark 0.8, a fair scheduler was introduced to allow for sharing of resources between jobs.\n- In the fair scheduler, Spark uses a round-robin assignment of resources so that all jobs requiring resources get an equal share.\n- This allows short jobs that are submitted after large resource heavy jobs to start receiving resources right away, improving response times.\n- The fair scheduler is best suited to multi-user environments.\n\nYou can verify which scheduler is being used through the Spark session:","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"10803deb-3c98-4afb-96f5-b8d64cdbf093"},{"version":"CommandV1","origId":787269854283989,"guid":"8ef21128-d017-4657-9a69-66ba10a3925e","subtype":"command","commandType":"auto","position":22.0,"command":"spark.conf.get(\"spark.scheduler.mode\")","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"36f45448-67ac-4bf6-81ce-83afdc7cd4e3"},{"version":"CommandV1","origId":787269854283990,"guid":"0efa18d8-5cd2-430c-89ae-ade08002b2ba","subtype":"command","commandType":"auto","position":23.0,"command":"%md \n## Cluster Sizing Case Study\n\nAssuming we've got a dataset of roughly 60 GB we need to process. The below cluster should be sufficient. \n\nTotal Cluster Memory: **95 GB** <br/>\nTotal Cores: **52 Cores** <br/>\n\n<img src=\"https://s3-us-west-2.amazonaws.com/curriculum-release/images/tuning/cluster-sizing-case-study.png\" alt=\"3 Node Cluster\"/><br/><br/>    \n\nLet's break this down. Why do we need 95 GB of Spark to process a 60 GB dataset? The below diagram details how Spark's executors use memory allocated to them. \n\n<img src=\"https://s3-us-west-2.amazonaws.com/curriculum-release/images/tuning/shared-memory.png\" alt=\"memory sharing in exec\"/><br/><br/>    \n\n75% of all executor memory is available for storing the dataset. So 75% of 95 GB is **71.25 GB**. The availability of all that memory depends on what kind of aggregation buffers get created. Only **50%** of that 71.25 GB is reserved for our DataFrames and DataSets (36.6 GB). If our dataset spills beyond the `spark.memory.storageFraction` area (which is immune to cache eviction), that part of our dataset that \"spills over\" might get garbage collected and released from memory to make room for a shuffle occurring between stages.\n\nIf this is the case, we will incur a potentially expensive re-computation. Assuming there are not many large shuffles in the processing that we are doing for our 60 GB dataset, the cluster size should be sufficient. \n\n### CPU Intensive Workloads\n\n - The number of (Spark) cores required depends on how compute-heavy the work load turns out to be. \n - The more CPUs the cluster has access to, the faster jobs will perform.\n - Typically once the dataset fits in memory and is loaded, CPU and network are the bottleneck for an application.\n - This isn't always the case. Some applications exhaust CPU resources before running out of memory, such as ML applications and applications where only part of the dataset is loaded. \n\n\n### Minimal configuration to build the above cluster\n\nFor each of the 3 machines we can edit `spark-env.sh` in order to build the above cluster:\n\nMachine 1:\n```\nexport SPARK_EXECUTOR_INSTANCES=1\nexport SPARK_EXECUTOR_CORES=12\nexport SPARK_EXECUTOR_MEMORY=23g\nexport SPARK_DAEMON_MEMORY=1g\n```\n\nMachine 2:\n```\nexport SPARK_EXECUTOR_INSTANCES=1\nexport SPARK_EXECUTOR_CORES=8\nexport SPARK_EXECUTOR_MEMORY=24g\n```\n\nMachine 3:\n```\nexport SPARK_EXECUTOR_INSTANCES=2\nexport SPARK_EXECUTOR_CORES=16\nexport SPARK_EXECUTOR_MEMORY=24g\n```","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"c04fac79-3937-4951-b6a9-8a801d2875ad"},{"version":"CommandV1","origId":787269854283991,"guid":"479b060b-300c-44e7-81d1-1c72243653f1","subtype":"command","commandType":"auto","position":24.0,"command":"%md \n## Future-proof Sizing\n\nThe setup shown above might be enough to handle the requirements of the initial application; but, as time progresses and a business grows, so, too, will the data that it's gathering. Spark was designed for commodity hardware, so that users can to start with small clusters and scale up as requirements change. \n\n**Projecting** expected growth over time as the business grows can allow application developers to scale their resources before the cluster they're using slows down or hits memory problems.\n\nWith the popularity of **cloud** deployments this has become even simpler, as users don't need to buy more hardware and add it to a cluster; instead, they can rent additional resources as needed.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"23d584e7-0995-4685-a955-6568d040ec45"}],"dashboards":[],"guid":"21a3c0f3-0244-4463-b93a-5d7a1cddbeab","globalVars":{},"iPythonMetadata":null,"inputWidgets":{}};</script>
