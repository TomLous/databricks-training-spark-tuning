<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":787269854283899,"name":"Scala / 01-Memory-Usage / MemoryUsage_answers","language":"scala","commands":[{"version":"CommandV1","origId":787269854283900,"guid":"d2632bbb-4381-48cf-9655-be5f02ac3e10","subtype":"command","commandType":"auto","position":1.0,"command":"%md\n<div style=\"text-align: center; line-height: 0; padding-top: 9px;\">\n  <img src=\"https://cdn2.hubspot.net/hubfs/438089/docs/training/dblearning-banner.png\" alt=\"Databricks Learning\" width=\"555\" height=\"64\">\n</div>","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"ecbf3c67-e5f7-44ef-8f8a-ddc54f96965e"},{"version":"CommandV1","origId":787269854283901,"guid":"77c6919e-482b-42c7-b235-c5ca1506b244","subtype":"command","commandType":"auto","position":2.0,"command":"%md # Memory Usage\n\nDetermining memory usage in Spark\n- Logs - Many JVM options can be enabled to allow for debugging spark memory space.\n- Spark UI - The storage tab can be very useful when it comes to working out memory utilization in spark. The executors tab shows details of memory usage as spark progresses through jobs.\n\nThe below code **will exhaust the 2GB memory** available to our CE Cluster. Running it can take a long time since disk access is required for the data that is being shuffled. ","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"265ca161-1423-4a8b-93e1-a01c34b5e77e"},{"version":"CommandV1","origId":787269854283902,"guid":"a9fbcc20-c98b-49d7-889d-175578a0972d","subtype":"command","commandType":"auto","position":3.0,"command":"throw new Exception(\"Please do not run this command during class.\")\n\nval names = spark.read.parquet(\"dbfs:/mnt/training/ssn/names.parquet\")\nval people2 = spark.read.option(\"inferSchema\", \"true\")\n                        .csv(\"dbfs:/mnt/training/dataframes/people-alt.csv\")\n                        .toDF(\"firstName\", \"lastName\", \"gender\", \"DOB\", \"id\", \"state\")\nval joinedDF = people2.join(names, names(\"firstName\") === people2(\"firstName\"))\nval distDF = joinedDF.distinct.cache()\ndistDF.count()","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"9bbd0865-4101-4b36-a4f3-4ced66e9781b"},{"version":"CommandV1","origId":787269854283903,"guid":"0db83bbd-657e-47d0-b19e-178f70a20931","subtype":"command","commandType":"auto","position":4.0,"command":"%md \n#####Spark UI\n\nLet's review the executor and storage tabs in the Spark UI after the jobs completed. \n\nExecutor tab:\n- Good for an overview of how much data is being transferred between stages (shuffle)\n- Summary of memory currently used in executor\n- Shows time spent GCing\n\n<img src=\"https://s3-us-west-2.amazonaws.com/curriculum-release/images/tuning/exec-tab3.png\" alt=\"Executor tab\"/><br/><br/>    \n\nStorage tab:\n- A lot more details about how data is cached\n- Fraction of partitions cached / spilled to disk.\n\n<img src=\"https://s3-us-west-2.amazonaws.com/curriculum-release/images/tuning/storage-tab2.png\" alt=\"Storage tab\"/><br/><br/>    \n\n#####Logs\n\nThe spark UI is a great resource thanks to the visualizations, but the logs contain the finely grained details of how memory is being utilized.  We can see the exact values of what was processed and how, down to the individual bytes.\n```\n17/06/14 08:56:28 INFO TaskMemoryManager: 624951296 bytes of memory are used for execution and 1391857080 bytes of memory are used for storage\n17/06/14 08:56:43 INFO TaskMemoryManager: 654311424 bytes of memory are used for execution and 1389232456 bytes of memory are used for storage```\n\nThe logs also allow us to create a time-line of how an RDD / DF was cached and what memory pressure each partition introduced to the cluster.\n```\n17/06/14 08:57:01 INFO BlockManagerInfo: Added rdd_18_150 in memory on 10.172.236.84:38470 (size: 13.8 MB, free: 702.4 MB)\n17/06/14 08:57:38 INFO BlockManagerInfo: Added rdd_18_169 in memory on 10.172.236.84:38470 (size: 13.7 MB, free: 618.6 MB)\n17/06/14 08:58:15 INFO BlockManagerInfo: Added rdd_18_195 in memory on 10.172.236.84:38470 (size: 14.2 MB, free: 659.6 MB)\n...\n17/06/14 08:56:43 INFO BlockManagerInfo: Added rdd_18_51 on disk on 10.172.236.84:38470 (size: 10.4 MB)\n17/06/14 08:56:43 INFO BlockManagerInfo: Added rdd_18_52 on disk on 10.172.236.84:38470 (size: 9.8 MB)\n```","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"1852e72d-e207-4532-8a59-14c79b07efcb"},{"version":"CommandV1","origId":787269854283904,"guid":"c76e1c03-821c-430f-8009-38eef93abee3","subtype":"command","commandType":"auto","position":5.0,"command":"%md \n## Tungsten\n\nTungsten is the in-memory storage format for Spark SQL / DataFrames. Advantages:\n\n- Compactness: Column values are encoded using custom encoders, not as JVM objects (as with RDDs). The benefit of using Spark 2.x's custom encoders is that you get almost the same compactness as Java serialization, but significantly faster encoding/decoding speeds. Also, for custom data types, it is possible to write custom encoders from scratch.\n- Efficiency: Spark can operate directly out of Tungsten, without deserializing Tungsten data into JVM objects first. \n\nLet's see an example of how Tungsten can impact the size of a cached dataset. \n\nMore information on the <a href=\"https://databricks.com/blog/2015/04/28/project-tungsten-bringing-spark-closer-to-bare-metal.html\" target = '_blank'>Tungsten project</a>.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"251dfc70-d621-4a45-9300-85de2185eb6f"},{"version":"CommandV1","origId":787269854283905,"guid":"f1808760-c0df-4893-ab82-4d7321738417","subtype":"command","commandType":"auto","position":6.0,"command":"%md \n<img src=\"https://s3-us-west-2.amazonaws.com/curriculum-release/images/tuning/java-string.png\" alt=\"Java String Memory allocation\"/><br/>\n\n\n- A regular 4 byte string would end up taking 48 bytes. \n- The diagram shows how the 40 bytes are allocated and we also need to round up byte usage to be divisible of 8 due to JVM padding. \n- This is a very bloated representation knowing that of these 48 bytes, we're actually after only 4. ","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"3fff6a7f-ac8b-4abd-97b6-9b978fbde45e"},{"version":"CommandV1","origId":787269854283906,"guid":"39d9cd25-486b-4e3c-bf62-cc7189c8efe7","subtype":"command","commandType":"auto","position":7.0,"command":"","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"di ions yields the fraction cached when the first() action is used. It depends on `spark.default.parallelism`, which can differ per cluster. ","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"1634a578-329a-4b8a-886b-67f734098a54"},{"version":"CommandV1","origId":787269854283911,"guid":"a0f8d109-2615-42b6-8910-a0b4985b855b","subtype":"command","commandType":"auto","position":12.0,"command":"println(\"spark.default.parallelism: \" + spark.sparkContext.defaultParallelism)\nprintln(100.0 / df1.rdd.getNumPartitions)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"313ffcbe-bcf6-4a48-8983-e3921ac1c00a"},{"version":"CommandV1","origId":787269854283912,"guid":"04bd212a-2148-4798-ae55-695ecab084df","subtype":"command","commandType":"auto","position":13.0,"command":"// clean up\nrdd1.unpersist()\ndf1.unpersist()","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"95f4a4b1-2f81-45da-86d5-58cf0bfc8dec"},{"version":"CommandV1","origId":787269854283913,"guid":"9eb2116b-37ef-460b-8352-8333c161947f","subtype":"command","commandType":"auto","position":14.0,"command":"%md \n## Partially Cached DataFrame or Dataset\n\n- Considered an anti-pattern\n- Default `cache()` = `persist(StorageLevel.MEMORY_AND_DISK_SER)` to avoid DF re-computation\n- Better to read from DISK than to recompute\n- With RDDs you could only alter a storage level once or an exception would be thrown\n- With DFs, changing levels is fine. However, the change in storage will not overwrite the first value.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"eebb9fc2-4d7d-40bf-8a21-8aa647eba8cb"},{"version":"CommandV1","origId":787269854283914,"guid":"5b864b69-a2e6-4fae-9ec1-484949c02cea","subtype":"command","commandType":"auto","position":15.0,"command":"import org.apache.spark.storage.StorageLevel\n\nval df2 = (1 to 50).toDF(\"numb\")\ndf2.persist(StorageLevel.DISK_ONLY)\n// cache only first partition in DF\ndf2.first()\n// change storage level\ndf2.persist(StorageLevel.MEMORY_ONLY)\n// force full cache of DF\ndf2.count()","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"b784a5b5-e2b1-47fe-b915-617f7a0a2f56"},{"version":"CommandV1","origId":787269854283915,"guid":"14a069a0-96f4-4e0d-a4ef-253a04975e0d","subtype":"command","commandType":"auto","position":16.0,"command":"%md \n### Storage\n\n| RDD Name                  | Storage Level                 | Cached Partitions | Fraction Cached | Size in Memory | Size on Disk |\n|---------------------------|-------------------------------|-------------------|-----------------|----------------|--------------|\n| LocalTableScan [numb#268] | Disk Serialized 1x Replicated |                 8 |            100% |          0.0 B |       3.9 KB |","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"36ae4a0c-83d0-4222-aea3-4eec58989543"},{"version":"CommandV1","origId":787269854283916,"guid":"c652fb5c-ae01-4f5b-9627-d3264436fc10","subtype":"command","commandType":"auto","position":17.0,"command":"df2.unpersist","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"5d20b6db-eedd-4a10-b6de-93c47db12ab4"},{"version":"CommandV1","origId":787269854283917,"guid":"6495c05f-db45-43e3-8e7f-33eab41c8595","subtype":"command","commandType":"auto","position":18.0,"command":"%md ## Data Locality\n\n- Data locality is how close data is to the code processing it. \n- If data and the code that needs to process it are close, physically, it will boost performance\n\n|   Locality Level |                                                                                             Description | Locality |\n|------------------|---------------------------------------------------------------------------------------------------------|----------|\n|    PROCESS_LOCAL | Data is in the same JVM as the running code. (best locality possible).                                  |  Highest |\n|       NODE_LOCAL | Data is on the same node. Examples might be in HDFS on the same node, or in another executor on the same node. This is a little slower than PROCESS_LOCAL because the data has to travel between processes.||\n|          NO_PREF | Data is accessed equally quickly from anywhere and has no locality preference. ||\n|       RACK_LOCAL | Data is on the same rack of servers. Data is on a different server on the same rack so needs to be sent over the network, typically through a single switch. ||\n|              ANY | Data is elsewhere on the network and not in the same rack. |   Lowest |\n\n\n### Achieving locality\n\n- Achieving locality isn't always possible. \n- Spark takes a best-effort approach using timeouts.\n- If there is no **unprocessed data** on **idle executors** spark will aim for lower locality levels in order to better utilize available resources. There are 2 options for lowering task locality:\n    - Wait for a busy CPU to free up where data is available for processing\n    - Immediately start a new task on an executor without data, thus requiring data movement. \n\n\nSpark waits for a busy CPU to free up. Once that timeout expires, Spark starts moving the data to the free CPU.  <br/>\nYou should **increase** these settings **if your tasks are long and see poor locality**, but the default usually works well.\n\n\n|                Property Name |            Default | Meaning |\n|------------------------------|--------------------|---------|\n|         `spark.locality.wait`|                 3s | How long to wait to launch a data-local task before giving up and launching it on a less-local node. The same wait will be used to step through multiple locality levels. `PROCESS_LOCAL`  `ANY`|\n|    `spark.locality.wait.node`| spark.locality.wait| Customize the locality wait for node locality. For example, you can set this to 0 to skip node locality and search immediately for rack locality|\n| `spark.locality.wait.process`| spark.locality.wait| Customize the locality wait for process locality. This affects tasks that attempt to access cached data in a particular executor process.|\n|    `spark.locality.wait.rack`| spark.locality.wait| Customize the locality wait for rack locality.|","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"66226b50-9612-4f37-b085-12c9a0fb2dd2"},{"version":"CommandV1","origId":787269854283918,"guid":"71a1fba8-f6f7-4a02-a504-5bdc5e935c6e","subtype":"command","commandType":"auto","position":19.0,"command":"%md ## GC tuning\n\nPicking a suitable garbage collector based on how spark is used plays a major part in performance. There are many choices and defaults can change depending on the environment used. \n\n### Heap Space for Parallel and CMS\nThe idea of the parallel and CMS GC algorithms is that they can carry out two types of garbage collection. A young generation GC and an old generation GC in an attempt to identify how long an object has been alive for. As the age of an object increases, it's likelihood to run through the check for garbage collection decreases. This is not to say that a very old object won't be collected if it's no longer referenced, it will just take the JVM longer to identify such an object for collection.\n\n<img src=\"https://s3-us-west-2.amazonaws.com/curriculum-release/images/tuning/jvm-gc-overview.png\" style=\"height:200px\" alt=\"JVM Heap Space\"/><br/>\n- Newly allocated objects are placed in the Eden space\n- Once the Eden space is full, this is likely to trigger a Yong Gen garbage collection. \n- Any Eden objects that survive will be promoted to the survivor space.\n- Objects in the survivor space are moved between S0 and S1 each time young gen GC runs, as they are copied they are also aged.\n- Once survivor objects reach an aging threshold, they are promoted to the old gen space. \n- Old Gen contains objects that have survived several Young Gen GCs\n- **Young Generation Garbage Collection** - Searches through the Eden and Survivor spaces, to GC objects that are no longer referenced. Any objects that remain as alive, can potentially be promoted to the old generation space. \n- **Old Generation Garbage Collection** - Searches through the Old Gen space to find objects that can be collected. \n\n\n### Parallel GC\n\nIn the Parallel GC algorithm garbage collection can use multiple threads to collect unreferenced objects. The Parallel GC algorithm prioritizes low pause times and is well suited to batch applications. Real-time applications would suffer greatly from this type of GC as it pauses application threads.\n\n<img src=\"https://s3-us-west-2.amazonaws.com/curriculum-release/images/tuning/parallel.png\" alt=\"Parallel GC\"/><br/>    \n- An algorithm that has stop-the-world garbage collection events. Both young and old GCs pause application threads. \n- Goals of Parallel GC are addressed in the following order:\n    1. Maximum pause time goal - Application threads shouldn't be paused longer than `XX:MaxGCPauseMillis`\n    2. Throughput goal - A ration of time spent running application threads to time spent garbage collecting. Specified via `XX:GCTimeRatio` setting. Default is 1/99 meaning 1% of total run time is spent in garbage collection.  \n    3. Minimum footprint goal - Keep memory used by application as low as possible. \n    \n\n### CMS \n<img src=\"https://s3-us-west-2.amazonaws.com/curriculum-release/images/tuning/cms.png\" alt=\"CMS GC\"/><br/>    \n- Uses multiple threads concurrently with application to scan for unreferenced objects\n- CSM encounters Stop the world events in two scenarios:\n    1. Initial mark - During the initial heap scan for root objects (objects in old gen that are reachable by threads entry points or static variables)\n    2. Remark - When the application has changed heap state as CMS was running concurrently. CMS now has to go back and carry out a stop the world remark to verify it will collect the desired objects.\n- CMS requires more CPU but allows the application threads more continuous execution time without pausing them\n- Use cases are typically applications that can not afford to have large pause times.\n\n### G1\n<img src=\"https://s3-us-west-2.amazonaws.com/curriculum-release/images/tuning/g1-v2.png\" alt=\"G1 GC\"/><br/>\n- Heap split into regions (typically 2MB, configurable via the `XX:G1HeapRegionSize` JVM flag.)\n- GC Pauses become more predictable\n- Regions assigned as Eden, Survivor, Old Gen or Humongous*\n- Humongous regions are old gen regions, that are allocated contiguously by JVM. \n    - An allocation is considered \"humongous\" for objects larger than 50% of a region in G1.\n    - These regions are used for large objects.\n- In old gen GC, collecting regions with 0 live objects is easy\n    - Rarely the case.\n    - Old Gen GC works out *best regions* to GC.\n    \n#### G1 Considerations \n- Avoiding full GC - Full GC in G1 causes application threads to be paused so the garbage collecting algorithm can identify objects that are unreferenced and thus need to be garbage collected:\n    1. We can reduce frequency of full GCs by reducing `InitiatingHeapOccupancyPercent` which by default is configured to 45. Reducing this setting allows G1 to start initial concurrent marking at an earlier time. \n    2. Increasing `ConcGCThreads` will allow G1 to utilize more threads for concurrent marking. The tradeoff here is that this will take away CPU time from application threads and give them to GC. \n- Region size - G1 will decide region size depending on the heap size used. Region size can have significant performance implications as it dictates when an object is considered to be \"humongous\" and would require contiguous region allocation. Region size can be set via the `-XX: G1HeapRegionSize=<size>` JVM option.\n- Avoiding Humongous allocation - Allocation of large objects takes longer than the regular process, especially with fragmented heaps. In Java 8u40 <a href=\"https://bugs.openjdk.java.net/browse/JDK-8027959\" target = '_blank'>significant updates</a>\nwere added to optimize reclaiming heap space by GCing such objects, but overall collecting humongous objects is still relatively expensive. ","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"8107ccb4-c2e6-4084-8c95-4caafc18ede6"}],"dashboards":[],"guid":"ac7f6caf-3e0e-46dc-a3b1-89ef99a13adb","globalVars":{},"iPythonMetadata":null,"inputWidgets":{}};</script>
